<body>
    <div style="background-color: #f8e5aa">

        <br />
        <div id="carouselImageSlide" class="carousel slide" data-ride="carousel">

                <li data-target="#carouselImageIndicators" data-slide-to="1" class="active"></li>

                <span class="sr-only">Next</span>
            </a>

        <img src="images/label_location.jpg" alt="" class="img-fluid">
        <!-- * 카카오맵 - 지도퍼가기 -->

        <div style="width:100%" id="daumRoughmapContainer1617426525227"
            class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->

            src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp": "1617426525227",
                "key": "256nj",
                "mapHeight": "360"
            }).render();
        </script>
        <div class="link-group" style="background-color: #f8e5aa">
            <a class="btn btn-lg btn-block btn-dark" target="_blank" href="https://map.kakao.com/link/to/18887815">카카오맵
                길찾기</a>
            <a class="btn btn-lg btn-block btn-dark" target="_blank" href="*" onclick="navi();">카카오내비 길찾기

        <br />

        <h3 class="donation">( 계좌번호를 클릭하시면 복사됩니다. )</h3>

    <!-- 부트스트랩 스크립트 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"

    </script>

    <!-- 카카오맵 옵션 -->
    <script>
        Kakao.init('93b874a61720ffa5b509738df414fc59');

        function navi() {
            Kakao.Navi.start({
                name: '신도림 웨스턴베니비스',
                x: 126.890200,
                y: 37.507000,
                coordType: 'wgs84'
            })
        }

        function copyToClipboard(val) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = val;
            dummy.select();
            document.execCommand("copy");
            alert(`${val} 계좌번호가 복사되었습니다.`);
            document.body.removeChild(dummy);
        }
    </script>
</body>
